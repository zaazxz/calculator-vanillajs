<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <!-- Chechbox Change Dark / Light : Start -->
    <div class="toggle-mode">
        <input type="checkbox" id="checkbox">
    </div>
    <!-- Chechbox Change Dark / Light : End -->

    <!-- Calculator Neumorphism : Start -->
    <div class="calculator">

        <!-- Calculator Display : Start -->
        <div class="calculator-display">0</div>
        <!-- Calculator Display : End -->

        <!-- Calculator Keys : Start -->
        <div class="calculator-key"> ... </div>
        <!-- Calculator Keys : End -->
        
    </div>
    <!-- Calculator Neumorphism : End -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
