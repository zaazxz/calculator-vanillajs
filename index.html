<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- CSS reset -->
    <link rel="stylesheet" href="css/reset.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Calculator Neumorphism : Start -->
    <div class="calculator">

        <!-- Calculator Display : Start -->
        <div class="calculator-display">
            <span>0</span>
        </div>
        <!-- Calculator Display : End -->

        <!-- Calculator Keys : Start -->
        <div class="calculator-key">
            <button class="key-operator" data-action="add">+</button>
            <button class="key-operator" data-action="subtract">-</button>
            <button class="key-operator" data-action="multiply">&times;</button>
            <button class="key-operator" data-action="divide">รท</button>
            <button class="key-number">7</button>
            <button class="key-number">8</button>
            <button class="key-number">9</button>
            <button class="key-number">4</button>
            <button class="key-number">5</button>
            <button class="key-number">6</button>
            <button class="key-number">1</button>
            <button class="key-number">2</button>
            <button class="key-number">3</button>
            <button class="key-number">0</button>
            <button class="key-number" data-action="decimal">.</button>
            <button class="key-clear" data-action="clear">AC</button>
            <button class="key-equal" data-action="calculate">=</button>
        </div>
        <!-- Calculator Keys : End -->
        
    </div>
    <!-- Calculator Neumorphism : End -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
